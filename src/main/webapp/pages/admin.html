<!DOCTYPE html>
<!--
  管理员后台页面
  对应文档模块：「公告与学习通知模块」与「AI 评价与 Prompt 优化」。
  当前为功能入口骨架，后续可细化为多个子页面或模块。
-->
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>学业辅助平台 - 管理后台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <style>
        body {
            display: block;
            overflow: auto;
        }

        .admin-wrap {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            background: radial-gradient(900px 420px at 20% 0%, rgba(16, 163, 127, 0.10), transparent 60%),
            radial-gradient(700px 380px at 80% 10%, rgba(59, 130, 246, 0.10), transparent 60%),
            var(--bg-color);
        }

        .admin-card {
            width: 100%;
            max-width: 720px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            background: var(--input-bg);
            box-shadow: var(--shadow-md);
            padding: 24px;
        }

        .admin-card h2 {
            margin: 0 0 8px 0;
        }

        .admin-card p {
            margin: 0 0 18px 0;
            color: var(--text-secondary);
        }

        .admin-card ul {
            margin: 0;
            padding-left: 18px;
            line-height: 1.9;
        }
    </style>
</head>
<body>
<div class="admin-wrap">
    <div class="admin-card">
        <h2>管理后台（骨架页面）</h2>
        <p>当前仅保留入口占位，后续可按模块扩展。</p>
        <ul>
            <li>用户管理</li>
            <li>公告发布</li>
            <li>Prompt 模板管理</li>
            <li>AI 评价数据查看</li>
        </ul>
    </div>
</div>
</body>
</html>

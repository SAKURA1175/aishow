<!DOCTYPE html>

    <style>
        .chat-layout {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-color);
            position: relative;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 96px;
        }

        .message-row {
            padding: 24px 0;
            width: 100%;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            animation: popIn 160ms ease-out;
        }

        .message-row.ai {
            background-color: var(--ai-msg-bg);
        }

        .message-row.user {
            background-color: var(--user-msg-bg);
        }

        .message-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
            padding: 0 20px;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-weight: 600;
            font-size: 14px;
        }

        .avatar.user {
            background: #10a37f;
            color: white;
        }

        .avatar.ai {
            background: #d1d5db;
            color: #0d0d0d;
        }

        .text-body {
            flex: 1;
            line-height: 1.8;
            font-size: 16px;
            white-space: pre-wrap;
            color: var(--text-primary);
        }

        .input-area-wrapper {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, rgba(255,255,255,0), var(--bg-color) 50%);
            padding: 12px 0 16px;
        }

        .input-box-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            padding: 0 20px;
        }

        .chat-input {
            width: 100%;
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            color: var(--text-primary);
            padding: 12px 48px 12px 16px;
            font-family: inherit;
            font-size: 16px;
            line-height: 24px;
            resize: none;
            max-height: 200px;
            min-height: 48px;
            height: 48px;
            overflow-y: auto;
            box-sizing: border-box;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--primary-btn);
            box-shadow: 0 0 10px rgba(16, 163, 127, 0.1);
        }

        .send-btn {
            position: absolute;
            right: 30px;
            bottom: 8px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            color: var(--text-secondary);
        }

        .send-btn:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        .send-btn:hover {
            background-color: var(--bg-color);
            color: var(--text-primary);
        }

        .typing-indicator {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            height: 18px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--text-secondary);
            opacity: 0.7;
            animation: typingBounce 1.2s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.15s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.3s;
        }

        @keyframes typingBounce {
            0%, 80%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            40% {
                transform: translateY(-4px);
                opacity: 1;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .typing-dot {
                animation: none;
            }
        }
    </style>
</head>
<body>

<div class="chat-layout">

        <div class="nav-links">

                <span>ğŸ’¬</span> æ™ºèƒ½é—®ç­”

            <a href="documents.html" class="nav-item">

            </a>
            <a href="profile.html" class="nav-item">
                <span>ğŸ‘¤</span> å­¦ä¹ ç”»åƒ
            </a>
            <a href="history.html" class="nav-item">
                <span>ğŸ•’</span> å†å²è®°å½•
            </a>
        </div>

        <div class="user-menu">
            <div class="nav-item" onclick="logout()">
                <span>ğŸšª</span> é€€å‡ºç™»å½•

    </div>

    <!-- Main Chat Area -->
    <div class="chat-area">
        <div class="app-topbar">
            <button class="icon-btn sidebar-toggle" id="sidebarToggle" type="button" aria-label="æ‰“å¼€ä¾§è¾¹æ ">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 6H20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <path d="M4 12H20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <path d="M4 18H20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
            <div class="topbar-title">æ™ºèƒ½é—®ç­”</div>
            <div class="topbar-spacer"></div>
            <button class="icon-btn" id="themeToggle" type="button" aria-label="åˆ‡æ¢ä¸»é¢˜">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 12.8A8.5 8.5 0 1 1 11.2 3a6.7 6.7 0 0 0 9.8 9.8Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
        <div class="messages-container" id="chatMessages">
            <!-- Messages will appear here -->
            <div class="message-row ai">
                <div class="message-content">
                    <div class="avatar ai">AI</div>
                    <div class="text-body">ä½ å¥½ï¼æˆ‘æ˜¯ä½ çš„å­¦ä¸šåŠ©æ‰‹ï¼Œæœ‰ä»€ä¹ˆå¯ä»¥å¸®ä½ çš„å—ï¼Ÿ</div>
                </div>
            </div>
        </div>
        
        <!-- éšè—çš„ sessionId å­˜å‚¨ -->
        <div id="currentSessionId" style="display:none;"></div>

        <div class="input-area-wrapper">
            <div class="input-box-container">
                <textarea class="chat-input" id="question" rows="1" placeholder="å‘é€æ¶ˆæ¯..."></textarea>
                <button class="send-btn" id="sendBtn" title="å‘é€æ¶ˆæ¯">
                    <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="16" width="16" xmlns="http://www.w3.org/2000/svg"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>

<script src="../static/js/modal.js"></script>
<script>
    // å½“å‰ä¼šè¯ID - ä½¿ç”¨ sessionStorage æŒä¹…åŒ–
    let currentSessionId = null;
    let pendingAiRow = null;
    let isWaiting = false;
    const textarea = document.getElementById('question');
    const sessionIdContainer = document.getElementById('currentSessionId');
    const sendBtn = document.getElementById('sendBtn');
    
    // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
    window.addEventListener('DOMContentLoaded', async function() {
        // ä» sessionStorage æ¢å¤ä¼šè¯ID
        const savedSessionId = sessionStorage.getItem('currentChatSessionId');
        if (savedSessionId) {
            currentSessionId = parseInt(savedSessionId);
        }
        await loadChatHistory();
    });
    
    // Auto-resize textarea
    textarea.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
        if(this.value === '') this.style.height = '48px';
    });

    // Enter to send
    textarea.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    sendBtn.addEventListener('click', sendMessage);

    function appendMessage(content, type) {
        const container = document.getElementById('chatMessages');
        const row = document.createElement('div');
        row.className = `message-row ${type}`;

        const messageContent = document.createElement('div');
        messageContent.className = 'message-content';

        const avatar = document.createElement('div');
        avatar.className = `avatar ${type}`;
        avatar.textContent = type === 'ai' ? 'AI' : 'æˆ‘';

        const textBody = document.createElement('div');
        textBody.className = 'text-body';
        textBody.textContent = content == null ? '' : String(content);

        messageContent.appendChild(avatar);
        messageContent.appendChild(textBody);
        row.appendChild(messageContent);
        container.appendChild(row);

        container.scrollTop = container.scrollHeight;
    }

    function appendThinking() {
        const container = document.getElementById('chatMessages');
        const row = document.createElement('div');
        row.className = 'message-row ai';

        const messageContent = document.createElement('div');
        messageContent.className = 'message-content';

        const avatar = document.createElement('div');
        avatar.className = 'avatar ai';
        avatar.textContent = 'AI';

        const textBody = document.createElement('div');
        textBody.className = 'text-body';

        const wrap = document.createElement('span');
        wrap.className = 'typing-indicator';
        const dot1 = document.createElement('span');
        dot1.className = 'typing-dot';
        const dot2 = document.createElement('span');
        dot2.className = 'typing-dot';
        const dot3 = document.createElement('span');
        dot3.className = 'typing-dot';

        wrap.appendChild(dot1);
        wrap.appendChild(dot2);
        wrap.appendChild(dot3);
        textBody.appendChild(document.createTextNode('AI æ­£åœ¨æ€è€ƒ'));
        textBody.appendChild(document.createTextNode(' '));
        textBody.appendChild(wrap);

        messageContent.appendChild(avatar);
        messageContent.appendChild(textBody);
        row.appendChild(messageContent);
        container.appendChild(row);
        container.scrollTop = container.scrollHeight;
        return row;
    }

    function setWaiting(waiting) {
        isWaiting = waiting;
        textarea.disabled = waiting;
        sendBtn.disabled = waiting;
        if (waiting) {
            textarea.placeholder = 'AI æ­£åœ¨æ€è€ƒ...';
        } else {
            textarea.placeholder = 'å‘é€æ¶ˆæ¯...';
        }
    }

    // åŠ è½½å¯¹è¯å†å²æˆ–åˆå§‹åŒ–æ–°ä¼šè¯
    async function loadChatHistory() {
        try {
            // æ£€æŸ¥ URL å‚æ•°æˆ–å·²ä¿å­˜çš„ sessionId
            const urlParams = new URLSearchParams(window.location.search);
            const sessionIdFromUrl = urlParams.get('sessionId');
            
            // ä¼˜å…ˆä½¿ç”¨ URL å‚æ•°ï¼Œå…¶æ¬¡ä½¿ç”¨å·²ä¿å­˜çš„ sessionId
            let targetSessionId = sessionIdFromUrl ? parseInt(sessionIdFromUrl) : currentSessionId;
            
            // å¦‚æœä¸æœ‰ä¼šè¯ IDï¼Œå°è¯•ä»åç«¯è·å–æœ€åä¸€æ¬¡å¯¹è¯
            if (!targetSessionId) {
                try {
                    const resp = await fetch('../api/chat/latest');
                    const res = await resp.json();
                    if (res && res.data && res.data.id) {
                        targetSessionId = res.data.id;
                    }
                } catch (e) {
                    console.error('Error fetching latest session:', e);
                }
            }
            
            if (targetSessionId) {
                currentSessionId = targetSessionId;
                // ä¿å­˜åˆ° sessionStorage
                sessionStorage.setItem('currentChatSessionId', currentSessionId);

                // åŠ è½½è¯¥ä¼šè¯çš„æ¶ˆæ¯ï¼ˆåªæœ‰æˆåŠŸæ‹¿åˆ°æ•°æ®æ‰æ›¿æ¢é¡µé¢å†…å®¹ï¼Œé¿å…å‡ºç°ç©ºç™½å¯¹è¯æ¡†ï¼‰
                const resp = await fetch(`../api/chat/messages/${currentSessionId}`);
                const res = await resp.json();

                if (res && res.success === false && res.message === 'æœªç™»å½•') {
                    window.location.href = 'login.html';
                    return;
                }

                if (res && res.data && Array.isArray(res.data) && res.data.length > 0) {
                    document.getElementById('chatMessages').innerHTML = '';
                    for (const msg of res.data) {
                        appendMessage(msg.content, msg.role);
                    }
                } else {
                    document.getElementById('chatMessages').innerHTML = `
                        <div class="message-row ai">
                            <div class="message-content">
                                <div class="avatar ai">AI</div>
                                <div class="text-body">ä½ å¥½ï¼æˆ‘æ˜¯ä½ çš„å­¦ä¸šåŠ©æ‰‹ï¼Œæœ‰ä»€ä¹ˆå¯ä»¥å¸®ä½ çš„å—ï¼Ÿ</div>
                            </div>
                        </div>
                    `;
                }
            }
            sessionIdContainer.textContent = currentSessionId;
        } catch (e) {
            console.error('Error loading chat history:', e);
        }
    }
    
    async function sendMessage() {
        if (isWaiting) {
            return;
        }
        const q = textarea.value.trim();
        if (!q) return;

        appendMessage(q, 'user');
        textarea.value = '';
        textarea.style.height = '48px';
        setWaiting(true);
        pendingAiRow = appendThinking();

        try {
            const resp = await fetch('../api/chat/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    question: q,
                    sessionId: currentSessionId
                })
            });
            const res = await resp.json();
            
            if (res && res.success && res.data) {
                if (res.data.answer) {
                    if (pendingAiRow) {
                        const body = pendingAiRow.querySelector('.text-body');
                        if (body) {
                            body.textContent = String(res.data.answer);
                        } else {
                            appendMessage(res.data.answer, 'ai');
                        }
                    } else {
                        appendMessage(res.data.answer, 'ai');
                    }
                } else {
                    if (pendingAiRow) {
                        const body = pendingAiRow.querySelector('.text-body');
                        if (body) {
                            body.textContent = 'AI æœªè¿”å›å†…å®¹ï¼Œè¯·ç¨åé‡è¯•ã€‚';
                        }
                    } else {
                        appendMessage('AI æœªè¿”å›å†…å®¹ï¼Œè¯·ç¨åé‡è¯•ã€‚', 'ai');
                    }
                }
                // æ›´æ–° sessionIdï¼ˆå¦‚æœè¿™æ˜¯æ–°ä¼šè¯ï¼‰
                if (res.data.sessionId && !currentSessionId) {
                    currentSessionId = res.data.sessionId;
                    sessionIdContainer.textContent = currentSessionId;
                    // ä¿å­˜åˆ° sessionStorage
                    sessionStorage.setItem('currentChatSessionId', currentSessionId);
                }
            } else {
                const errMsg = 'Error: ' + (res.message || 'Unknown error');
                if (pendingAiRow) {
                    const body = pendingAiRow.querySelector('.text-body');
                    if (body) {
                        body.textContent = errMsg;
                    }
                } else {
                    appendMessage(errMsg, 'ai');
                }
            }
        } catch (e) {
            const errMsg = 'Network error, please check connection.';
            if (pendingAiRow) {
                const body = pendingAiRow.querySelector('.text-body');
                if (body) {
                    body.textContent = errMsg;
                }
            } else {
                appendMessage(errMsg, 'ai');
            }
        } finally {
            pendingAiRow = null;
            setWaiting(false);
        }
    }

    async function logout() {
        showConfirm(
            'ç¡®è®¤é€€å‡º',
            'æ‚¨ç¡®å®šè¦é€€å‡ºç™»å½•å—ï¼Ÿ',
            async () => {
                const logoutModal = showLoading('æ­£åœ¨é€€å‡º', 'æ­£åœ¨ä¸‹çº¿...');
                await fetch('../api/user/logout', { method: 'POST' });
                window.Modal.closeModal(logoutModal);
                showToast('é€€å‡ºæˆåŠŸ', 'success', 1500);
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 300);
            },
            null
        );
    }
    
    // "æ–°å»ºå¯¹è¯" æŒ‰é’®æ”¹ä¸ºæ¸…ç©ºå½“å‰å¯¹è¯è€Œä¸æ˜¯åˆ·æ–°é¡µé¢
    document.querySelector('.new-chat-btn').onclick = async function(e) {
        e.preventDefault();
        try {
            // è°ƒç”¨æ–°å»ºå¯¹è¯æ¥å£
            const resp = await fetch('../api/chat/new', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            });
            const res = await resp.json();
            if (res && res.data && res.data.id) {
                currentSessionId = res.data.id;
                sessionIdContainer.textContent = currentSessionId;
                // ä¿å­˜åˆ° sessionStorage
                sessionStorage.setItem('currentChatSessionId', currentSessionId);
            } else {
                currentSessionId = null;
                sessionIdContainer.textContent = '';
                // æ¸…ç©º sessionStorage
                sessionStorage.removeItem('currentChatSessionId');
            }
        } catch (e) {
            console.error('Error creating new session:', e);
            currentSessionId = null;
            sessionIdContainer.textContent = '';
            sessionStorage.removeItem('currentChatSessionId');
        }
        
        document.getElementById('chatMessages').innerHTML = `
            <div class="message-row ai">
                <div class="message-content">
                    <div class="avatar ai">AI</div>
                    <div class="text-body">ä½ å¥½ï¼æˆ‘æ˜¯ä½ çš„å­¦ä¸šåŠ©æ‰‹ï¼Œæœ‰ä»€ä¹ˆå¯ä»¥å¸®ä½ çš„å—ï¼Ÿ</div>
                </div>
            </div>
        `;
        textarea.value = '';
        textarea.focus();
    };

    (function () {
        try {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.dataset.theme = 'dark';
            }
        } catch (e) {
        }

        const themeToggle = document.getElementById('themeToggle');
        if (themeToggle) {
            themeToggle.addEventListener('click', function () {
                const isDark = document.body.dataset.theme === 'dark';
                if (isDark) {
                    delete document.body.dataset.theme;
                    try {
                        localStorage.setItem('theme', 'light');
                    } catch (e) {
                    }
                } else {
                    document.body.dataset.theme = 'dark';
                    try {
                        localStorage.setItem('theme', 'dark');
                    } catch (e) {
                    }
                }
            });
        }

        const sidebarToggle = document.getElementById('sidebarToggle');
        if (sidebarToggle) {
            sidebarToggle.addEventListener('click', function () {
                document.body.classList.toggle('sidebar-open');
            });
        }

        document.addEventListener('click', function (e) {
            if (window.innerWidth > 920) {
                return;
            }
            const sidebar = document.querySelector('.sidebar');
            if (!sidebar) {
                return;
            }
            if (sidebar.contains(e.target) || (sidebarToggle && sidebarToggle.contains(e.target))) {
                return;
            }
            document.body.classList.remove('sidebar-open');
        });
    })();
</script>
<script src="../static/js/immersive-float.js"></script>

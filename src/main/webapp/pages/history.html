<script>
    // Load Sessions
    async function loadSessions() {
        const container = document.getElementById('sessionList');
        try {
            const resp = await fetch('../api/chat/sessions');
            const res = await resp.json();
            
            if (res.success && res.data && res.data.length > 0) {
                container.innerHTML = res.data.map(s => `
                    <div class="session-item" onclick="loadMessages(${s.id}, this, '${s.title}')">
                        <div class="session-title">${s.title || 'æ— æ ‡é¢˜ä¼šè¯'}</div>
                        <div class="session-time">${s.createTime}</div>
                    </div>
                `).join('');
            } else {
                container.innerHTML = '<div style="padding:16px; color:var(--text-secondary)">æš‚æ— å†å²ä¼šè¯</div>';
            }
        } catch (e) {
            container.innerHTML = '<div style="padding:16px; color:#ef4444">åŠ è½½å¤±è´¥</div>';
        }
    }

    // Load Messages
    async function loadMessages(sessionId, element, title) {
        try {
            sessionStorage.setItem('currentChatSessionId', String(sessionId));
        } catch (e) {
        }

        // Highlight active item
        document.querySelectorAll('.session-item').forEach(el => el.classList.remove('active'));
        if(element) element.classList.add('active');

        document.getElementById('previewTitle').textContent = title;
        const container = document.getElementById('previewMessages');
        container.innerHTML = '<div class="empty-state">åŠ è½½æ¶ˆæ¯ä¸­...</div>';

        try {
            const resp = await fetch(`../api/chat/messages/${sessionId}`);
            const res = await resp.json();
            
            if (res.success && res.data) {
                if (res.data.length === 0) {
                    container.innerHTML = '<div class="empty-state">è¯¥ä¼šè¯æš‚æ— æ¶ˆæ¯</div>';
                    return;
                }
                container.innerHTML = res.data.map(msg => `
                    <div class="msg-bubble ${msg.role}">
                        <div style="font-size:12px; color:var(--text-secondary); margin-bottom:4px;">
                            ${msg.role === 'user' ? 'æˆ‘' : 'AI'} Â· ${msg.createTime}
                        </div>
                        <div>${msg.content}</div>
                    </div>
                `).join('');
                container.scrollTop = container.scrollHeight;
            }
        } catch (e) {
            container.innerHTML = '<div class="empty-state" style="color:#ef4444">åŠ è½½æ¶ˆæ¯å¤±è´¥</div>';
        }
    }

    async function logout() {
        if(confirm('ç¡®å®šè¦é€€å‡ºç™»å½•å—ï¼Ÿ')) {
            await fetch('../api/user/logout', { method: 'POST' });
            window.location.href = 'login.html';
        }
    }

    loadSessions();

    (function () {
        try {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.dataset.theme = 'dark';
            }
        } catch (e) {
        }

        const themeToggle = document.getElementById('themeToggle');
        if (themeToggle) {
            themeToggle.addEventListener('click', function () {
                const isDark = document.body.dataset.theme === 'dark';
                if (isDark) {
                    delete document.body.dataset.theme;
                    try {
                        localStorage.setItem('theme', 'light');
                    } catch (e) {
                    }
                } else {
                    document.body.dataset.theme = 'dark';
                    try {
                        localStorage.setItem('theme', 'dark');
                    } catch (e) {
                    }
                }
            });
        }

        const sidebarToggle = document.getElementById('sidebarToggle');
        if (sidebarToggle) {
            sidebarToggle.addEventListener('click', function () {
                document.body.classList.toggle('sidebar-open');
            });
        }

        document.addEventListener('click', function (e) {
            if (window.innerWidth > 920) {
                return;
            }
            const sidebar = document.querySelector('.sidebar');
            if (!sidebar) {
                return;
            }
            if (sidebar.contains(e.target) || (sidebarToggle && sidebarToggle.contains(e.target))) {
                return;
            }
            document.body.classList.remove('sidebar-open');
        });
    })();
</script>
